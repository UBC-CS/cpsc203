<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280">
  <style>
    .title { font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: bold; }
    .label { font-family: 'Open Sans', sans-serif; font-size: 14px; font-weight: bold; }
    .item { font-family: 'Open Sans', sans-serif; font-size: 11px; }
    .note { font-family: 'Open Sans', sans-serif; font-size: 12px; }
  </style>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" class="title">Set Intersection: A &amp; B</text>

  <!-- Circle A (left) -->
  <circle cx="160" cy="150" r="100" fill="#3498db" fill-opacity="0.4" stroke="#2980b9" stroke-width="2"/>
  <text x="90" y="90" class="label" fill="#2c3e50">Gallery A</text>

  <!-- Circle B (right) -->
  <circle cx="290" cy="150" r="100" fill="#e74c3c" fill-opacity="0.4" stroke="#c0392b" stroke-width="2"/>
  <text x="320" y="90" class="label" fill="#2c3e50">Gallery B</text>

  <!-- Intersection highlight -->
  <clipPath id="clipA">
    <circle cx="160" cy="150" r="100"/>
  </clipPath>
  <circle cx="290" cy="150" r="100" fill="#9b59b6" fill-opacity="0.6" clip-path="url(#clipA)"/>

  <!-- Items in A only -->
  <text x="85" y="130" class="item">V12345</text>
  <text x="85" y="150" class="item">V67890</text>
  <text x="85" y="170" class="item">V11111</text>

  <!-- Items in intersection -->
  <text x="200" y="130" class="item" fill="#ffffff" font-weight="bold">V22222</text>
  <text x="200" y="150" class="item" fill="#ffffff" font-weight="bold">V33333</text>
  <text x="200" y="170" class="item" fill="#ffffff" font-weight="bold">V44444</text>

  <!-- Items in B only -->
  <text x="320" y="130" class="item">V55555</text>
  <text x="320" y="150" class="item">V66666</text>
  <text x="320" y="170" class="item">V77777</text>

  <!-- Legend -->
  <rect x="100" y="245" width="250" height="25" rx="5" fill="#9b59b6" fill-opacity="0.3" stroke="#8e44ad"/>
  <text x="225" y="262" text-anchor="middle" class="note">Intersection = visitors in BOTH galleries</text>
</svg>