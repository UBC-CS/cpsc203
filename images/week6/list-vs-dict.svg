<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <style>
    .title { font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: bold; }
    .label { font-family: 'Open Sans', sans-serif; font-size: 12px; font-weight: bold; }
    .small { font-family: 'Open Sans', sans-serif; font-size: 11px; }
    .code { font-family: 'Fira Code', monospace; font-size: 10px; }
    .big-number { font-family: 'Open Sans', sans-serif; font-size: 24px; font-weight: bold; }
  </style>

  <!-- Left side: List approach -->
  <rect x="20" y="20" width="360" height="240" rx="10" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" class="title" fill="#c62828">List: Check Each Item</text>

  <!-- List boxes -->
  <rect x="40" y="70" width="100" height="30" fill="#fff" stroke="#c62828"/>
  <text x="90" y="90" text-anchor="middle" class="small">("apple", "red")</text>
  <text x="160" y="90" class="small" fill="#c62828">← Check #1</text>

  <rect x="40" y="105" width="100" height="30" fill="#fff" stroke="#c62828"/>
  <text x="90" y="125" text-anchor="middle" class="small">("banana", "yellow")</text>
  <text x="160" y="125" class="small" fill="#c62828">← Check #2</text>

  <rect x="40" y="140" width="100" height="30" fill="#fff" stroke="#c62828"/>
  <text x="90" y="160" text-anchor="middle" class="small">("cherry", "red")</text>
  <text x="160" y="160" class="small" fill="#c62828">← Check #3</text>

  <text x="40" y="185" class="small">... and so on!</text>

  <text x="200" y="220" text-anchor="middle" class="label" fill="#c62828">With 10,000 items:</text>
  <text x="200" y="245" text-anchor="middle" class="big-number" fill="#c62828">10,000 checks!</text>

  <!-- Right side: Dict approach -->
  <rect x="420" y="20" width="360" height="240" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="600" y="50" text-anchor="middle" class="title" fill="#2e7d32">Dictionary: Jump Directly!</text>

  <!-- Hash visualization -->
  <text x="440" y="90" class="code">fruits["apple"]</text>

  <!-- Arrow pointing to result -->
  <path d="M 560 85 L 620 85" stroke="#2e7d32" stroke-width="3" fill="none" marker-end="url(#greenarrow)"/>

  <rect x="640" y="70" width="100" height="30" fill="#a5d6a7" stroke="#2e7d32" stroke-width="2"/>
  <text x="690" y="90" text-anchor="middle" class="label">"red"</text>

  <text x="600" y="140" text-anchor="middle" class="small" fill="#2e7d32">Hash function calculates</text>
  <text x="600" y="158" text-anchor="middle" class="small" fill="#2e7d32">exact position instantly!</text>

  <text x="600" y="220" text-anchor="middle" class="label" fill="#2e7d32">With 10,000 items:</text>
  <text x="600" y="245" text-anchor="middle" class="big-number" fill="#2e7d32">1 lookup!</text>

  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
</svg>
