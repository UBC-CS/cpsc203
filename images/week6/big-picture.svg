<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <style>
    .title { font-family: 'Open Sans', sans-serif; font-size: 18px; font-weight: bold; }
    .label { font-family: 'Open Sans', sans-serif; font-size: 14px; font-weight: bold; }
    .small { font-family: 'Open Sans', sans-serif; font-size: 12px; }
    .code { font-family: 'Fira Code', monospace; font-size: 11px; }
  </style>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Mastering Dictionary Patterns</text>

  <!-- Tuesday box -->
  <rect x="50" y="60" width="300" height="180" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="200" y="90" text-anchor="middle" class="label" fill="#388e3c">Tuesday: Core Patterns</text>

  <text x="70" y="120" class="small">• Records — named fields</text>
  <text x="70" y="145" class="small">• Membership — track what we've seen</text>
  <text x="70" y="170" class="small">• Counting — frequency analysis</text>
  <text x="70" y="195" class="small">• Complements — find pairs</text>
  <text x="70" y="220" class="small">• Grouping — organize by category</text>

  <!-- Thursday box -->
  <rect x="450" y="60" width="300" height="180" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="600" y="90" text-anchor="middle" class="label" fill="#1976d2">Thursday: Translation</text>

  <text x="470" y="120" class="small">• Mapping — key → value lookup</text>
  <text x="470" y="145" class="small">• Caesar cipher — math approach</text>
  <text x="470" y="170" class="small">• Substitution — dictionary approach</text>
  <text x="470" y="195" class="small">• Reverse mapping — flip the dict!</text>

  <text x="470" y="220" class="code">encrypt[plain] = cipher</text>

  <!-- Arrow connecting them -->
  <path d="M 350 150 L 450 150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Bottom summary -->
  <text x="400" y="275" text-anchor="middle" class="small" fill="#333">
    Six patterns for fast, elegant data manipulation — from counting to coding!
  </text>
</svg>
