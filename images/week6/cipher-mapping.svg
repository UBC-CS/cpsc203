<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <style>
    .title { font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: bold; }
    .label { font-family: 'Open Sans', sans-serif; font-size: 12px; font-weight: bold; }
    .small { font-family: 'Open Sans', sans-serif; font-size: 11px; }
    .letter { font-family: 'Fira Code', monospace; font-size: 18px; font-weight: bold; }
  </style>

  <text x="350" y="25" text-anchor="middle" class="title">Translation: Dictionary as Decoder Ring</text>

  <!-- Cipher text -->
  <text x="50" y="60" class="label" fill="#c62828">Cipher:</text>
  <g transform="translate(110, 40)">
    <rect x="0" y="0" width="35" height="35" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
    <text x="17" y="25" text-anchor="middle" class="letter" fill="#c62828">Q</text>

    <rect x="40" y="0" width="35" height="35" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
    <text x="57" y="25" text-anchor="middle" class="letter" fill="#c62828">X</text>

    <rect x="80" y="0" width="35" height="35" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
    <text x="97" y="25" text-anchor="middle" class="letter" fill="#c62828">C</text>

    <rect x="120" y="0" width="35" height="35" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
    <text x="137" y="25" text-anchor="middle" class="letter" fill="#c62828">Z</text>
  </g>

  <!-- Mapping arrows -->
  <g transform="translate(110, 80)">
    <path d="M 17 5 L 17 35" stroke="#666" stroke-width="2" marker-end="url(#cipherarrow)"/>
    <path d="M 57 5 L 57 35" stroke="#666" stroke-width="2" marker-end="url(#cipherarrow)"/>
    <path d="M 97 5 L 97 35" stroke="#666" stroke-width="2" marker-end="url(#cipherarrow)"/>
    <path d="M 137 5 L 137 35" stroke="#666" stroke-width="2" marker-end="url(#cipherarrow)"/>
  </g>

  <!-- Plain text -->
  <text x="50" y="145" class="label" fill="#2e7d32">Plain:</text>
  <g transform="translate(110, 125)">
    <rect x="0" y="0" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="17" y="25" text-anchor="middle" class="letter" fill="#2e7d32">H</text>

    <rect x="40" y="0" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="57" y="25" text-anchor="middle" class="letter" fill="#2e7d32">A</text>

    <rect x="80" y="0" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="97" y="25" text-anchor="middle" class="letter" fill="#2e7d32">V</text>

    <rect x="120" y="0" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="137" y="25" text-anchor="middle" class="letter" fill="#2e7d32">E</text>
  </g>

  <!-- Dictionary visualization -->
  <rect x="350" y="50" width="300" height="130" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="500" y="75" text-anchor="middle" class="label" fill="#f57c00">decrypt dictionary</text>

  <text x="380" y="100" class="small">"Q" → "H"</text>
  <text x="380" y="120" class="small">"X" → "A"</text>
  <text x="380" y="140" class="small">"C" → "V"</text>
  <text x="380" y="160" class="small">"Z" → "E"</text>
  <text x="500" y="130" class="small">...</text>

  <!-- Result -->
  <text x="350" y="205" text-anchor="middle" class="label" fill="#2e7d32">"QXCZ" → "HAVE"</text>

  <defs>
    <marker id="cipherarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
