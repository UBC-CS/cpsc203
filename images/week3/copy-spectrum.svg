<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <!-- Title -->
  <text x="350" y="25" font-family="system-ui" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">The Copy Spectrum</text>

  <!-- Assignment -->
  <g transform="translate(50, 50)">
    <text x="60" y="0" font-family="system-ui" font-size="13" font-weight="bold" fill="#c44" text-anchor="middle">ASSIGNMENT</text>
    <text x="60" y="18" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">m2 = m1</text>

    <!-- List object -->
    <rect x="30" y="60" width="60" height="30" fill="#fee" stroke="#c44" stroke-width="2" rx="4"/>
    <text x="60" y="80" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">[→,→]</text>

    <!-- Both arrows pointing to same box -->
    <text x="5" y="55" font-family="monospace" font-size="12" fill="#c44" font-weight="bold">m1</text>
    <line x1="20" y1="55" x2="28" y2="68" stroke="#c44" stroke-width="2"/>
    <text x="5" y="100" font-family="monospace" font-size="12" fill="#c44" font-weight="bold">m2</text>
    <line x1="20" y1="95" x2="28" y2="85" stroke="#c44" stroke-width="2"/>

    <text x="60" y="120" font-family="system-ui" font-size="10" fill="#c44" text-anchor="middle">Same object!</text>
  </g>

  <!-- Shallow Copy -->
  <g transform="translate(250, 50)">
    <text x="80" y="0" font-family="system-ui" font-size="13" font-weight="bold" fill="#e90" text-anchor="middle">SHALLOW COPY</text>
    <text x="80" y="18" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">m2 = m1.copy()</text>

    <!-- m1's list -->
    <rect x="30" y="40" width="60" height="25" fill="#fff3e0" stroke="#e90" stroke-width="2" rx="4"/>
    <text x="60" y="57" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">[→,→]</text>
    <text x="5" y="55" font-family="monospace" font-size="12" fill="#e90" font-weight="bold">m1</text>

    <!-- m2's list (new outer) -->
    <rect x="30" y="85" width="60" height="25" fill="#fff3e0" stroke="#e90" stroke-width="2" rx="4"/>
    <text x="60" y="102" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">[→,→]</text>
    <text x="5" y="100" font-family="monospace" font-size="12" fill="#e90" font-weight="bold">m2</text>

    <!-- Shared inner objects -->
    <rect x="110" y="55" width="40" height="40" fill="#ffe0b2" stroke="#e90" stroke-width="1" rx="3"/>
    <text x="130" y="80" font-family="system-ui" font-size="9" fill="#333" text-anchor="middle">inner</text>

    <!-- Arrows to shared inner -->
    <line x1="90" y1="52" x2="108" y2="65" stroke="#e90" stroke-width="1.5"/>
    <line x1="90" y1="97" x2="108" y2="85" stroke="#e90" stroke-width="1.5"/>

    <text x="80" y="140" font-family="system-ui" font-size="10" fill="#e90" text-anchor="middle">New outer, shared inner</text>
  </g>

  <!-- Deep Copy -->
  <g transform="translate(480, 50)">
    <text x="80" y="0" font-family="system-ui" font-size="13" font-weight="bold" fill="#2a6" text-anchor="middle">DEEP COPY</text>
    <text x="80" y="18" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">copy.deepcopy(m1)</text>

    <!-- m1's list and inner -->
    <rect x="20" y="40" width="50" height="25" fill="#e8f5e9" stroke="#2a6" stroke-width="2" rx="4"/>
    <text x="45" y="57" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">[→]</text>
    <text x="0" y="55" font-family="monospace" font-size="12" fill="#2a6" font-weight="bold">m1</text>
    <rect x="85" y="40" width="35" height="25" fill="#c8e6c9" stroke="#2a6" stroke-width="1" rx="3"/>
    <line x1="70" y1="52" x2="83" y2="52" stroke="#2a6" stroke-width="1.5"/>

    <!-- m2's list and inner (separate!) -->
    <rect x="20" y="85" width="50" height="25" fill="#e8f5e9" stroke="#2a6" stroke-width="2" rx="4"/>
    <text x="45" y="102" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">[→]</text>
    <text x="0" y="100" font-family="monospace" font-size="12" fill="#2a6" font-weight="bold">m2</text>
    <rect x="85" y="85" width="35" height="25" fill="#c8e6c9" stroke="#2a6" stroke-width="1" rx="3"/>
    <line x1="70" y1="97" x2="83" y2="97" stroke="#2a6" stroke-width="1.5"/>

    <text x="70" y="140" font-family="system-ui" font-size="10" fill="#2a6" text-anchor="middle">Everything independent!</text>
  </g>

  <!-- Arrow showing progression -->
  <line x1="150" y1="190" x2="550" y2="190" stroke="#999" stroke-width="2"/>
  <polygon points="550,190 540,185 540,195" fill="#999"/>
  <text x="350" y="208" font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">More independence →</text>
</svg>