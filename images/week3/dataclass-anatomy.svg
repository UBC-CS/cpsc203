<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280">
  <!-- Title -->
  <text x="275" y="25" font-family="system-ui" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Anatomy of a Dataclass</text>

  <!-- Code block background -->
  <rect x="30" y="45" width="280" height="180" fill="#f8f8f8" stroke="#ddd" stroke-width="1" rx="6"/>

  <!-- Code lines -->
  <text x="45" y="70" font-family="monospace" font-size="12" fill="#7c3aed">@dataclass</text>
  <text x="45" y="90" font-family="monospace" font-size="12" fill="#1e88e5">class</text>
  <text x="85" y="90" font-family="monospace" font-size="12" fill="#333">Bead:</text>

  <text x="60" y="115" font-family="monospace" font-size="12" fill="#333">radius:</text>
  <text x="120" y="115" font-family="monospace" font-size="12" fill="#1e88e5">float</text>

  <text x="60" y="135" font-family="monospace" font-size="12" fill="#333">colour:</text>
  <text x="120" y="135" font-family="monospace" font-size="12" fill="#1e88e5">tuple[int, int, int]</text>

  <text x="60" y="165" font-family="monospace" font-size="12" fill="#1e88e5">def</text>
  <text x="85" y="165" font-family="monospace" font-size="12" fill="#d4a" font-weight="bold">diameter</text>
  <text x="148" y="165" font-family="monospace" font-size="12" fill="#333">(self):</text>

  <text x="75" y="185" font-family="monospace" font-size="12" fill="#1e88e5">return</text>
  <text x="120" y="185" font-family="monospace" font-size="12" fill="#333">2 * self.radius</text>

  <text x="60" y="210" font-family="monospace" font-size="12" fill="#1e88e5">def</text>
  <text x="85" y="210" font-family="monospace" font-size="12" fill="#d4a" font-weight="bold">brighten</text>
  <text x="145" y="210" font-family="monospace" font-size="12" fill="#333">(self, factor):</text>

  <!-- Annotations -->
  <!-- Decorator -->
  <line x1="310" y1="65" x2="340" y2="65" stroke="#7c3aed" stroke-width="2"/>
  <rect x="345" y="50" width="180" height="35" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="4"/>
  <text x="355" y="68" font-family="system-ui" font-size="11" fill="#7c3aed">Magic! Adds __init__,</text>
  <text x="355" y="80" font-family="system-ui" font-size="11" fill="#7c3aed">__repr__, and more</text>

  <!-- Attributes -->
  <line x1="265" y1="125" x2="340" y2="125" stroke="#2a6" stroke-width="2"/>
  <rect x="345" y="100" width="180" height="55" fill="#e8f5e9" stroke="#2a6" stroke-width="1" rx="4"/>
  <text x="355" y="118" font-family="system-ui" font-size="11" fill="#2a6" font-weight="bold">ATTRIBUTES (data)</text>
  <text x="355" y="135" font-family="system-ui" font-size="11" fill="#2a6">What does a Bead HAVE?</text>
  <text x="355" y="148" font-family="system-ui" font-size="10" fill="#666">• size (radius)</text>
  <text x="355" y="148" font-family="system-ui" font-size="10" fill="#666">• colour (RGB tuple)</text>

  <!-- Methods -->
  <line x1="200" y1="187" x2="200" y2="240" stroke="#d4a" stroke-width="2"/>
  <line x1="200" y1="240" x2="340" y2="240" stroke="#d4a" stroke-width="2"/>
  <rect x="345" y="165" width="180" height="65" fill="#fce4ec" stroke="#d4a" stroke-width="1" rx="4"/>
  <text x="355" y="183" font-family="system-ui" font-size="11" fill="#c2185b" font-weight="bold">METHODS (behavior)</text>
  <text x="355" y="200" font-family="system-ui" font-size="11" fill="#c2185b">What can a Bead DO?</text>
  <text x="355" y="215" font-family="system-ui" font-size="10" fill="#666">• calculate diameter</text>
  <text x="355" y="228" font-family="system-ui" font-size="10" fill="#666">• brighten its colour</text>
</svg>