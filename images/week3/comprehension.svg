<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 140">
  <!-- Title -->
  <text x="275" y="22" font-family="system-ui" font-size="15" font-weight="bold" fill="#333" text-anchor="middle">List Comprehension Anatomy</text>

  <!-- Code background -->
  <rect x="40" y="40" width="470" height="45" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="6"/>

  <!-- The comprehension -->
  <text x="55" y="70" font-family="monospace" font-size="16" fill="#333">[</text>
  <text x="68" y="70" font-family="monospace" font-size="16" fill="#e65100" font-weight="bold">x ** 2</text>
  <text x="130" y="70" font-family="monospace" font-size="16" fill="#1565c0" font-weight="bold">for x in range(5)</text>
  <text x="320" y="70" font-family="monospace" font-size="16" fill="#2e7d32" font-weight="bold">if x % 2 == 0</text>
  <text x="485" y="70" font-family="monospace" font-size="16" fill="#333">]</text>

  <!-- Annotation lines and labels -->
  <!-- Transform -->
  <line x1="95" y1="82" x2="95" y2="105" stroke="#e65100" stroke-width="2"/>
  <rect x="30" y="105" width="130" height="25" fill="#fff3e0" stroke="#e65100" stroke-width="1" rx="4"/>
  <text x="95" y="122" font-family="system-ui" font-size="11" fill="#e65100" text-anchor="middle" font-weight="bold">TRANSFORM each item</text>

  <!-- Loop -->
  <line x1="220" y1="82" x2="220" y2="105" stroke="#1565c0" stroke-width="2"/>
  <rect x="165" y="105" width="110" height="25" fill="#e3f2fd" stroke="#1565c0" stroke-width="1" rx="4"/>
  <text x="220" y="122" font-family="system-ui" font-size="11" fill="#1565c0" text-anchor="middle" font-weight="bold">LOOP over items</text>

  <!-- Filter -->
  <line x1="395" y1="82" x2="395" y2="105" stroke="#2e7d32" stroke-width="2"/>
  <rect x="310" y="105" width="170" height="25" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="4"/>
  <text x="395" y="122" font-family="system-ui" font-size="11" fill="#2e7d32" text-anchor="middle" font-weight="bold">FILTER (optional)</text>
</svg>