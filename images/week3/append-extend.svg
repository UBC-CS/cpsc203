<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180">
  <!-- Title -->
  <text x="250" y="22" font-family="system-ui" font-size="15" font-weight="bold" fill="#333" text-anchor="middle">append vs extend</text>

  <!-- APPEND side -->
  <g transform="translate(30, 40)">
    <text x="90" y="15" font-family="monospace" font-size="13" font-weight="bold" fill="#7c3aed" text-anchor="middle">.append(x)</text>

    <!-- Before -->
    <rect x="20" y="35" width="35" height="30" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" rx="4"/>
    <text x="37" y="55" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ</text>
    <rect x="60" y="35" width="35" height="30" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" rx="4"/>
    <text x="77" y="55" font-family="system-ui" font-size="16" text-anchor="middle">ğŸŠ</text>

    <!-- Arrow -->
    <text x="120" y="55" font-family="system-ui" font-size="11" fill="#666">.append(ğŸ‹)</text>
    <line x1="90" y1="75" x2="90" y2="95" stroke="#7c3aed" stroke-width="2"/>
    <polygon points="90,95 85,88 95,88" fill="#7c3aed"/>

    <!-- After -->
    <rect x="5" y="105" width="35" height="30" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" rx="4"/>
    <text x="22" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ</text>
    <rect x="45" y="105" width="35" height="30" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" rx="4"/>
    <text x="62" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸŠ</text>
    <rect x="85" y="105" width="35" height="30" fill="#f3e8ff" stroke="#7c3aed" stroke-width="3" rx="4"/>
    <text x="102" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ‹</text>

    <text x="75" y="155" font-family="system-ui" font-size="11" fill="#7c3aed" text-anchor="middle" font-weight="bold">Adds ONE thing</text>
  </g>

  <!-- Divider -->
  <line x1="250" y1="50" x2="250" y2="165" stroke="#ddd" stroke-width="2"/>

  <!-- EXTEND side -->
  <g transform="translate(270, 40)">
    <text x="100" y="15" font-family="monospace" font-size="13" font-weight="bold" fill="#2e7d32" text-anchor="middle">.extend(x)</text>

    <!-- Before -->
    <rect x="20" y="35" width="35" height="30" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="4"/>
    <text x="37" y="55" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ</text>
    <rect x="60" y="35" width="35" height="30" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="4"/>
    <text x="77" y="55" font-family="system-ui" font-size="16" text-anchor="middle">ğŸŠ</text>

    <!-- Arrow -->
    <text x="125" y="55" font-family="system-ui" font-size="11" fill="#666">.extend([ğŸ‹,ğŸ‡])</text>
    <line x1="100" y1="75" x2="100" y2="95" stroke="#2e7d32" stroke-width="2"/>
    <polygon points="100,95 95,88 105,88" fill="#2e7d32"/>

    <!-- After -->
    <rect x="5" y="105" width="35" height="30" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="4"/>
    <text x="22" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ</text>
    <rect x="45" y="105" width="35" height="30" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="4"/>
    <text x="62" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸŠ</text>
    <rect x="85" y="105" width="35" height="30" fill="#c8e6c9" stroke="#2e7d32" stroke-width="3" rx="4"/>
    <text x="102" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ‹</text>
    <rect x="125" y="105" width="35" height="30" fill="#c8e6c9" stroke="#2e7d32" stroke-width="3" rx="4"/>
    <text x="142" y="125" font-family="system-ui" font-size="16" text-anchor="middle">ğŸ‡</text>

    <text x="90" y="155" font-family="system-ui" font-size="11" fill="#2e7d32" text-anchor="middle" font-weight="bold">Adds EACH thing</text>
  </g>
</svg>